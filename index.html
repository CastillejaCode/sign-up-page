<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="left">
			<div class="dark">
				<img src="images/hiking_white_24dp.svg" alt="" />
				<p>Take a Hike</p>
			</div>
		</div>
		<div class="right">
			<p class="opener">
				To be outdoors, to experience nature, to live in the world around us.
				<br />
				Sign up <strong>now</strong> to learn about the best hikes near you.
			</p>
			
            <div class="border">
                <h1>Let's do this!</h1>	
                <form action="" input="" class="input-con">
                    <div class="input">
                        <fieldset>
                            <div>
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" id="first-name" name="first-name" required/>
                            </div>
                            <div>
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email" />
                            </div>
                            <div>
                                <label for="pwd">PASSWORD</label>
                                <input type="password" />
                            </div>
                        </fieldset>
                        
                        <fieldset>
                            <div>
                                <label for="last-name">LAST NAME</label>
                                <input type="text" id="last-name" name="last-name" />
                            </div>
                            <div>
                                <label for="tele">PHONE NUMBER</label>
                                <input type="tel" id="tele" name="tele" />
                            </div>
                            <div>
                                <label for="pwd-confirm">CONFIRM PASSWORD</label>
                                <input type="password" id="pwd-confirm" name="pwd-confirm" />
                            </div>
                        
                        </fieldset>
                    </div>
            <div class="account">
                <button type="submit">Create Account</button>
                <div class="login"></div>
                <button>Log in</button>
            </div>
            </form>
		
	</body>
</html>
