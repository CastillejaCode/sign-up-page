<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
        <script defer src="script.js"></script>
	</head>
	<body>
		<div class="left">
			<div class="dark">
				<img src="images/hiking_white_24dp.svg" alt="" />
				<p>Take a Hike</p>
			</div>
		</div>
		<div class="right">
			<p class="opener">
				To be outdoors, to experience nature, to live on this earth. <br>
                Hiking is a great way to explore the world around you!
				<br />
                <br>
				Take a hike and sign up <strong>now</strong> to learn about the best hikes near you.
			</p>
            <form action="" input="" id="form" name="form">
            
                <fieldset>
                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name" required/>
                    </div>
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" required/>
                    </div>
                    <div>
                        <label for="pwd" class="pwd-label">PASSWORD</label>
                        <input type="password" id="pwd" name="pwd" required/>
                    </div>
                </fieldset>
            
                <fieldset>
                    <div>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name" required/>
                    </div>
                    <div>
                        <label for="tele">PHONE NUMBER</label>
                        <input type="tel" id="tele" name="tele" />
                    </div>
                    <div>
                        <label for="pwd-confirm" class="pwd-label-confirm">CONFIRM PASSWORD</label>
                        <input type="password" id="pwd-confirm" name="pwd-confirm" required/>
                    </div>
            
                </fieldset>
            </form>
            <div class="account">
                <button class="account-create" type="submit" form="form">Create Account</button>
                <p>&nbsp; Already have an account? <a href="https://www.youtube.com/watch?v=esmT7E3f0AA" target="Maxwell, our beloved">Log in</a></p>
            </div>
          
	</body>
</html>
